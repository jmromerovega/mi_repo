<!DOCTYPE html>
<html>
<head>
<title>Calculadora</title><meta charset="utf-8">
<script type="text/javascript">

	function cube() {
		var num = document.getElementById("n1");
		num.value = Math.pow(num.value, 3);
	}

	function seno() {
		var num = document.getElementById("n1");
		num.value = Math.sin(num.value);
	}

	function cuartaPotencia(){
		var num = document.getElementById("n1");
		num.value = Math.pow(num.value, 4);
	}

</script>
</head>
<body>
	
	<h1>Calculadora de José Manuel Romero</h1>

	Número:
	<input type="text" id="n1"><p>

	<button onclick="cube()"> x^3 </button>
	<button onclick="cuartaPotencia()"> x^4 </button>
	<button onclick="seno()"> seno(x) </button>

	


</body>

</html>
